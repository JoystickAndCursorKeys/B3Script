<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon.png">
  <title>B3</title>

  <style>

  </style>

  <script defer id="boot" type="module" src="basicloader.js"
    data-boot = "none"
    data-script = "initial.bas"
    >
  </script>


  <script type="text/basic" id="initial.bas">

  10 reset : display 100
  20 print : print
  30 center "********** B3 Basic Script **********"
  35 print
  40 center "*** Basic v0.7a, Screen Editor v0.8a, MrBeepAudio v0.6a ***"
  45 print
  50 txt$ = cols();"x"; rows()
  51 cw = width() / cols(): ch = height() / rows()
  52 ch$ = cw;"x";ch
  60 center "*** Text: ";txt$;", Chars: "; ch$ ;", Gfx: ";width();"x";height();"***"
  65 print
  70 center "*** (c)2023 Cursor Keys, CTRL-Backspace for Menu ***"
  70 center "*** 'HELP' to see commands, 'dir' to see example programs ***"
  80 print: print : fs "script://"
  86 new
  </script>

  <script id="embedded.bas"  type="text/basic"  >
    10 print "Hello. This basic program is directly embedded into HTML"
    20 print "Goto development tools and do a 'view source', and you can see the basic code"
  </script>

  <script type="text/basic" id="piano.bas" src="examples/sound/piano.bas"> </script>
